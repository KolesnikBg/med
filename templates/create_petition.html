{% extends "base.html" %}
{% block content %}
<h1>Create a Petition</h1>
<form method="POST" action="{{ url_for('create_petition') }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="category_id">Category:</label>
    <select id="category_id" name="category_id">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="required_signatures">Required Signatures:</label>
    <input type="number" id="required_signatures" name="required_signatures" required>
    <br>
    <button type="submit">Create Petition</button>
</form>
{% endblock %}
