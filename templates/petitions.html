<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petitions</title>
</head>
<body>
    <h1>Create Petition</h1>
    <form method="POST">
        <label for="name">Petition Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category[0] }}">{{ category[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="required_signatures">Required Signatures:</label>
        <input type="number" id="required_signatures" name="required_signatures" min="1" required><br><br>

        <button type="submit">Create Petition</button>
    </form>
    <h2>Existing Petitions</h2>
    <ul>
        {% for petition in petitions %}
            <li>
                <a href="/petition/{{ petition[0] }}">
                    <strong>{{ petition[1] }}</strong>
                </a>
                <p>{{ petition[2] }}</p>
                <p>Category: {{ petition[3] }}</p>
                <p>Required: {{ petition[4] }} | Signed: {{ petition[5] }}</p>
                <p>Status: {{ petition[6] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
