<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Записи на прием</title>
</head>
<body>
    <h1>Записи на прием</h1>
    <table>
        <thead>
            <tr>
                <th>Пациент</th>
                <th>Дата</th>
                <th>Время</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.patient_id }}</td>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
