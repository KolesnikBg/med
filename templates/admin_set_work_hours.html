<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить рабочие часы врача</title>
</head>
<body>
    <h2>Установить рабочие часы врача</h2>
    <form method="POST">
        <div>
            <label for="doctor_email">Email врача:</label>
            <input type="email" name="doctor_email" required>
        </div>
        <div>
            <label for="work_day">День работы:</label>
            <input type="text" name="work_day" required>
        </div>
        <div>
            <label for="start_time">Время начала:</label>
            <input type="time" name="start_time" required>
        </div>
        <div>
            <label for="end_time">Время окончания:</label>
            <input type="time" name="end_time" required>
        </div>
        <div>
            <button type="submit">Установить рабочие часы</button>
        </div>
    </form>
</body>
</html>
