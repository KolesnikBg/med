{% extends "base.html" %}
{% block content %}
<h1>Archived Petitions</h1>
<ul>
    {% for petition in petitions %}
    <li>
        <a href="{{ url_for('petition', petition_id=petition.id) }}">{{ petition.title }}</a>
        - {{ petition.current_signatures }}/{{ petition.required_signatures }} signatures
    </li>
    {% endfor %}
</ul>
{% endblock %}
