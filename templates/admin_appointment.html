<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записать на прием</title>
</head>
<body>
    <h2>Записать пациента на прием</h2>
    <form method="POST">
        <div>
            <label for="patient_email">Email пациента:</label>
            <input type="email" name="patient_email" required>
        </div>
        <div>
            <label for="doctor_email">Email врача:</label>
            <input type="email" name="doctor_email" required>
        </div>
        <div>
            <label for="date">Дата:</label>
            <input type="date" name="date" required>
        </div>
        <div>
            <label for="time">Время:</label>
            <input type="time" name="time" required>
        </div>
        <div>
            <button type="submit">Записать на прием</button>
        </div>
    </form>
</body>
</html>
